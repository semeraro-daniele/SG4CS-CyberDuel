<!-- Modal -->
<div class="modal" [ngClass]="{'open': isModalOpen}">
  <div class="modal-overlay" [ngClass]="{'open': isModalOpen}">
    <div class="modal-content">

      <!-- Modal head -->
      <div class="modal-header">
        <h1 class="modal-header-title">{{ 'settings' | translate }}</h1>
      </div>

      <!-- Modal body -->
      <div class="modal-body" style="text-align: center;">
        <p>{{ 'language-choose' | translate }}</p>
        <div class="button-container">
          <button (click)="setLanguage('en')">{{ 'english' | translate }}</button>
          <div style="padding-left: 2rem; padding-right: 2rem;"></div>
          <button (click)="setLanguage('it')">{{ 'italian' | translate }}</button>
        </div>
      </div>

      <!-- Button Container -->
      <div class="button-container" style="padding-top: 2rem;">
        <button (click)="closeModal()">{{ 'close' | translate }}</button>
      </div>
    </div>
  </div>
</div>
